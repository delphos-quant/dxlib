name: Upload to PyPI

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install twine

    - name: Build and upload to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        export DXLIB_VERSION=$(python -c "import os; print(os.getenv('GITHUB_REF').split('/')[-1])")
        python setup.py sdist bdist_wheel
        twine check dist/*
        
        if [[ "${{ github.ref }}" == "refs/tags/"* ]]; then
          tag="${{ github.ref/refs\/tags\// }}"
        else
          tag="test"
        fi

        if [[ "$tag" == "test" ]]; then
          echo "Uploading to the test PyPI server..."
          python -m twine upload --repository-url https://test.pypi.org/legacy/ dist/*$DXLIB_VERSION*
          rm -rf dist/*.tar.gz
          rm -rf dist/*.whl
        elif [[ "$tag" == "prod" ]]; then
          echo "Uploading to the production PyPI server..."
          python -m twine upload dist/*$DXLIB_VERSION*
          rm -rf dist/*.tar.gz
          rm -rf dist/*.whl
        else
          echo "Invalid tag specified. Available options are 'test' or 'prod'."
          exit 1
        fi
